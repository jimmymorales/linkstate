<md-dialog aria-label="New Node"  ng-cloak>
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>New Node</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-input-container>
        <label>Name</label>
        <input ng-model="node.name">
      </md-input-container>
      <div ng-show="errorMessage">
        Node already exists.
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" >
     Cancel
    </md-button>
    <md-button ng-disabled="!node.name" ng-click="create()" style="margin-right:20px;" >
     Create
    </md-button>
  </div>
  </form>
</md-dialog>
